<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astral Search Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Astral Search Browser</h1>
        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'search')">Search</button>
            <button class="tab-button" onclick="openTab(event, 'settings')">Settings</button>
        </div>
        <div id="search" class="tab-content active">
            <input type="text" id="searchInput" placeholder="Search...">
            <button id="searchButton" onclick="performSearch()">Search</button>
            <div id="results"></div>
        </div>
        <div id="settings" class="tab-content">
            <p>Settings content goes here.</p>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Search Results</h2>
            <div id="modalResults"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
